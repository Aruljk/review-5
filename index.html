   <script>
    var num=153;
    var sum=0;
    var temp=num;
    while(num!=0){
        var rem=num%10;
        sum=sum+(rem*rem*rem);
        num=(num-rem)/10;

    }
    console.log(temp);
    if(sum==temp){
        console.log("armstrong number");
    }
    else{
        console.log("not armstrong");
    }
   </script>
